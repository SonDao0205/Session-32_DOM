<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block{
            border: 1px solid black;
            padding: 30px;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="block">
        <button type="button" id="btn-changeColor">Doi mau nen</button>
    </div>
    <script>
        const buttonChangeColor = document.querySelector("#btn-changeColor")
        const blockCode = document.querySelector(".block")
        buttonChangeColor.addEventListener("click",function(){
            let r = Math.floor((Math.random()*255)+1)
            let g = Math.floor((Math.random()*255)+1)
            let b = Math.floor((Math.random()*255)+1)
            blockCode.style.backgroundColor = `rgb(${r},${g},${b})`;
        })
        
    </script>
</body>
</html>
