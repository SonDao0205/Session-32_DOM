<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btnCount">Bam vao toi</button>
    <p id="count">So lan bam : 0</p>
    <script>
        const countEle = document.querySelector("#count")
        const btnCountEle = document.querySelector("#btnCount")
        let sum = 0
        btnCountEle.addEventListener("click",function(){
            sum += 1
            countEle.innerHTML = `<p>So lan bam ${sum}</p>`
        })
    </script>
</body>
</html>
